<html xmlns:th="https://www.thymeleaf.org/">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h2>Welcome To Meri Panchayat</h2>
                <h6>Please Register/Sign Up to use the services of meri Panchayat App</h6>
                <h4>Citizen Registeration</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/user/save}" method="POST" id="userForm">
                     <!--row#0-->
                    <div class="row">
                        <div class="col-2">
                            <label for="userType">User Type</label>
                        </div>
                        <div class="col-4">
                            <select name="userType" id="userType" class="form-control">
                               <option value="">Select User Type</option>
                               <option th:each="ob:${userType}" th:value="${ob.key}" th:text="${ob.value}"></option>
                            </select>
                        </div>
                        <div class="col-6">
                            <span id="userTypeError"></span>
                        </div>
                    </div>
                    
                    
                    <!--row#1-->
                    <div class="row">
                        <div class="col-2">
                            <label for="mobile"><i class="fa fa-mobile" aria-hidden="true"></i> &nbsp; Mobile No.</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="mobile" id="mobile" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="mobileError"></span>
                        </div>
                    </div>

                      <!--row#2-->
                      <div class="row">
                        <div class="col-2">
                            <label for="name"><i class="fa fa-user-circle" aria-hidden="true"></i> &nbsp; Enter Name</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="nameError"></span>
                        </div>
                    </div>

                      <!--row#3-->
                      <div class="row">
                        <div class="col-2">
                            <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp; Enter Email Id</label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="email" id="email" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="emailError"></span>
                        </div>
                    </div>


                     <!--row#4-->
                     <div class="row">
                        <div class="col-2">
                            <label for="password"><i class="fa fa-key" aria-hidden="true"></i> &nbsp; Enter Password</label>
                        </div>
                        <div class="col-4">
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="col-6">
                            <span id="passwordError"></span>
                        </div>
                    </div><br>

                    <button type="submit" class="btn btn-success ">Submit <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                </form>

            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>

    <script th:src="@{/myjs/user_validate.js}">

    </script>

</body>
</html>
